<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>What is the capital city of France?</h3>
                <button class="choice">Berlin</button>
                <button class="choice">Madrid</button>
                <button class="choice correct">Paris</button>
                <p id="feedback1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>Who wrote the play "Romeo and Juliet"?</h3>
                <input type="text" id="free-response">
                <button id="check-answer">Check Answer</button>
                <p id="feedback2"></p>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
